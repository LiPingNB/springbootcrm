                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input id="custName" class="form-control col-md-7 col-xs-12"
                                           data-validate-length-range="10" data-validate-words="1"  readonly="readonly"
                                           type="text" th:value="${salChance.custName}"/>
                                </div>
                            </div>

                                </div>
                            </div>
                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="rate"> 成功机率（%）
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input id="rate" class="form-control col-md-7 col-xs-12"
                                           data-validate-length-range="10" data-validate-words="1"  readonly="readonly"
                                           type="number" th:value="${salChance.rate}"/>
                                </div>
                            </div>
                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="tel"> 公司电话

                                           data-validate-length-range="10" data-validate-words="1"  readonly="readonly"
                                           type="text" th:value="${salChance.tel}"/>
                                </div>
                            </div>
                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="title"> 概要
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input id="title" class="form-control col-md-7 col-xs-12"
                                           data-validate-length-range="10" data-validate-words="1"  readonly="readonly"

                                </div>

                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="desc"> 机会描述
                                </label>

                                    <input id="desc" class="form-control col-md-7 col-xs-12"
                                           data-validate-length-range="10" data-validate-words="1"  readonly="readonly"

                            </div>

                    </div>

    </div>
    <div style="color: #F7F7F7;"> ****************************</div>
    <div style="color: #F7F7F7;"> ****************************</div>

</body>
<script layout:fragment="js" th:inline="javascript">
    $(document).ready(function(){
        $("#back").on("click",function(){
            window.history.back();

        });

    });
        function doSaveResult(obj,plaId) {
            var plaResult=$("#implementationEffect").val();
            $.ajax({
                type: "GET",
                url: "/salPlan/saveResult",
                data: {"plaId":plaId,"plaResult":plaResult},
                dataType: "json",
                success: function (data) {
                    if (data.flag == "true") {
                        //alert("保存成功")
                        $(obj).parent().prev().replaceWith("<td style=\"width: 280px; text-align: center; border-right: none;\">"+plaResult+"</td><td width=\"40\" style=\"background-color: #F9F9F9; border-left: none; text-align: center;\"></td>")
                        $(obj).parent().remove();
                    }
                },
                error: function (data) {
                    alert("保存失败");
                }
            })
        }
        function devStatus(status,id) {
            $.ajax({
                type: "GET",
                url: "/salPlan/devStatus",
                data: {"status":status,"id":id},
                dataType: "json",
                success: function (data) {
                    if (data.flag == "succeed") {//删除成功：移除删除行
                        alert("开发成功,已归档！");
                        location.href="/salPlan/devplanlist";
                    }else {
                        alert("开发失败,已归档！");
                        location.href="/salPlan/devplanlist";
                    }
                },
                error: function (data) {
                    alert("开发异常,请联系管理员");
                }
            });
        }
        $("#terminationDev").click(function () {
            $(this).attr('disabled', true);
        })
        $("#succeedDev").click(function () {
         $(this).attr('disabled', true);
        })
</script>
</html>
