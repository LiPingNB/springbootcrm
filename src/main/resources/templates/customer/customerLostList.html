<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{main}"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <title>客户管理</title>
    <link th:href="@{/localcss/crmlist.css}" href="../static/localcss/crmlist.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content">
    <div class="">
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>客户信息管理 <i class="fa fa-user"></i>
                            <small>
                                - 您可以通过搜索或者其他的筛选项对用户的信息进行编辑、删除等管理操作。^_^
                            </small>
                        </h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <form method="post" action="/user/list" th:action="@{/customer/customerLostList}">
                            <input type="hidden" name="pageIndex" value="1"/>

                            <ul>
                                <li style="width: 220px;">
                                    <div class="form-group">
                                        <label class="control-label col-md-4 col-sm-4 col-xs-6">客户名称</label>
                                        <div class="col-md-8 col-sm-8 col-xs-12">
                                            <input name="lstCustName" type="text" th:value="${lstCustName}"
                                                   class="form-control col-md-6 col-xs-12" value="">
                                        </div>
                                    </div>
                                </li>
                                <li style="width: 220px;">
                                    <div class="form-group">
                                        <label class="control-label col-md-4 col-sm-4 col-xs-6">客户经理</label>
                                        <div class="col-md-8 col-sm-8 col-xs-12">
                                            <input name="lstCustNo" type="text" th:value="${lstCustManagerName}"
                                                   class="form-control col-md-6 col-xs-12" value="">
                                        </div>
                                    </div>
                                </li>
                                <li style="width: 220px;">
                                    <div class="form-group">
                                        <label class="control-label col-md-4 col-sm-4 col-xs-6">状态</label>
                                        <div class="col-md-8 col-sm-8 col-xs-12">
                                            <select name="lstStatus" id="lstStatus" class="form-control" >
                                                <option value="">--全部--</option>
                                                <option value="预警">预警</option>
                                                <option value="暂缓流失">暂缓流失</option>
                                                <option value="确认流失">确认流失</option>
                                            </select>
                                        </div>
                                    </div>
                                </li>

                                <li>
                                    <button type="submit" class="btn btn-primary"> 查 &nbsp;&nbsp;&nbsp;&nbsp;询</button>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_content">
                        <p class="text-muted font-13 m-b-30"></p>
                        <div id="datatable-responsive_wrapper"
                             class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                            <div class="row">

                                <div class="col-sm-12">
                                    <table id="datatable-responsive"
                                           class="table table-striped table-bordered dt-responsive nowrap dataTable no-footer dtr-inline collapsed"
                                           cellspacing="0" width="100%" role="grid"
                                           aria-describedby="datatable-responsive_info" style="width: 100%;">
                                        <thead>
                                        <tr role="row">
                                            <th class="sorting_asc" tabindex="0"
                                                aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                aria-label="First name: activate to sort column descending"
                                                aria-sort="ascending">编号
                                            </th>
                                            <th class="sorting" tabindex="0"
                                                aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                aria-label="Last name: activate to sort column ascending">
                                                客户名称
                                            </th>
                                            <th class="sorting" tabindex="0"
                                                aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                aria-label="Last name: activate to sort column ascending">
                                                客户经理
                                            </th>
                                            <th class="sorting" tabindex="0"
                                                aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                aria-label="Last name: activate to sort column ascending">
                                                上次下单时间
                                            </th>
                                            <th class="sorting" tabindex="0"
                                                aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                aria-label="Last name: activate to sort column ascending">
                                                确认流失时间
                                            </th>
                                            <th class="sorting" tabindex="0"
                                                aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                aria-label="Last name: activate to sort column ascending">
                                                状态
                                            </th>
                                            <th class="sorting" tabindex="0"
                                                aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                aria-label="Last name: activate to sort column ascending">
                                                操作
                                            </th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr role="row" class="odd" th:each="cstLost:${cstLostPage.content}">
                                            <td tabindex="0" class="sorting_1" th:text="${cstLost.lstId}">usrId</td>
                                            <td th:text="${cstLost.lstCustName}">usrName</td>
                                            <td th:text="${cstLost.lstCustManagerName}">usrName</td>
                                            <td th:text="${cstLost.lstLastOrderDate}">usrName</td>
                                            <td th:text="${cstLost.lstLostDate}">usrName</td>
                                            <td th:text="${cstLost.lstStatus}">usrName</td>
                                            <td>
                                                <div class="btn-group">
                                                    <button type="button" class="btn btn-danger">点击操作</button>
                                                    <button type="button" class="btn btn-danger dropdown-toggle"
                                                            data-toggle="dropdown" aria-expanded="false">
                                                        <span class="caret"></span>
                                                        <span class="sr-only">Toggle Dropdown</span>
                                                    </button>
                                                    <ul class="dropdown-menu" role="menu" th:if="${cstLost.lstStatus eq '暂缓流失'}">
                                                        <li ><a class="editInfo" href="/customer/edit?usrId=1" th:href="@{/customer/toConfirmLost(lstId=${cstLost.lstId})}"
                                                                                                        data-toggle="tooltip" data-placement="top" title=""
                                                                                                        data-original-title="确认流失">确认流失</a></li>
                                                        <li><a class="editInfo" href="/customer/edit?usrId=1" th:href="@{/customer/toPostponeLost(lstId=${cstLost.lstId})}"
                                                               data-toggle="tooltip" data-placement="top" title=""
                                                               data-original-title="暂缓流失">暂缓流失</a></li>
                                                    </ul>
                                                </div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="row" th:if="${cstLostPage.totalElements>5}">
                                <div class="col-sm-5">
                                    <div class="dataTables_info" id="datatable-responsive_info"
                                         role="status" aria-live="polite">共<span th:text="${cstLostPage.totalElements }">1</span>条记录
                                        <span th:text="${cstLostPage.number+1 }">1</span>/<span th:text="${cstLostPage.totalPages }">1</span>页</div>
                                </div>
                                <div class="col-sm-7">
                                    <div class="dataTables_paginate paging_simple_numbers"
                                         id="datatable-responsive_paginate">
                                        <ul class="pagination">
                                            <li class="paginate_button previous" th:if="${cstLostPage.number gt 0}"><a
                                                    href="javascript:page_nav(document.forms[0],1);"
                                                    aria-controls="datatable-responsive" data-dt-idx="0"
                                                    tabindex="0">首页</a>
                                            </li>
                                            <li class="paginate_button " th:if="${userPager.number gt 0}">
                                                <a href="#" th:onclick="'javascript:page_nav(document.forms[0],'+${userPager.number }+');'"
                                                   aria-controls="datatable-responsive" data-dt-idx="1"
                                                   tabindex="0">上一页</a>
                                            </li>
                                            <li class="paginate_button " th:if="${cstLostPage.number gt 0}"><a
                                                    href="#"
                                                    th:onclick="'javascript:page_nav(document.forms[0],'+${cstLostPage.number}+');'"
                                                    aria-controls="datatable-responsive" data-dt-idx="1"
                                                    tabindex="0">上一页</a>
                                            </li>
                                            <li class="paginate_button " th:if="${(cstLostPage.number+1) lt cstLostPage.totalPages}"><a
                                                    href="#" th:onclick="'javascript:page_nav(document.forms[0],'+${cstLostPage.number+2 }+');'"
                                                    aria-controls="datatable-responsive" data-dt-idx="1"
                                                    tabindex="0">下一页</a>
                                            </li>
                                            <li class="paginate_button next" th:if="${(cstLostPage.number+1) lt cstLostPage.totalPages}"><a
                                                    href="#" th:onclick="'javascript:page_nav(document.forms[0],'+${cstLostPage.totalPages }+');'"
                                                    aria-controls="datatable-responsive" data-dt-idx="7"
                                                    tabindex="0">最后一页</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script  layout:fragment="js">

    $(document).ready(function(){

    });
</script>
</html>
