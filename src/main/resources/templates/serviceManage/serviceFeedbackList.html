<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{main}"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <title>服务管理</title>
    <link th:href="@{/localcss/crmlist.css}" href="../static/localcss/crmlist.css" rel="stylesheet">
<style>

</style>
</head>
<body>
<div layout:fragment="content">
    <div class="">
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>客户服务管理 > 服务反馈 <i class="fa fa-user"></i>
                        </h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <form method="post" action="/user/list" th:action="@{/serviceManage/serviceFeedbackList}">
                            <input type="hidden" name="pageIndex" value="1"/>
                            <ul>
                                <li style="width: 220px;">
                                    <div class="form-group">
                                        <label class="control-label col-md-4 col-sm-4 col-xs-6">客户</label>
                                        <div class="col-md-8 col-sm-8 col-xs-12">
                                            <input name="svrCustName" type="text" th:value="${svrCustName}"
                                                   class="form-control col-md-6 col-xs-12" value="">
                                        </div>
                                    </div>
                                </li>
                                <li style="width: 220px;">
                                    <div class="form-group">
                                        <label class="control-label col-md-4 col-sm-4 col-xs-6">概要</label>
                                        <div class="col-md-8 col-sm-8 col-xs-12">
                                            <input name="svrTitle" type="text" th:value="${svrTitle}"
                                                   class="form-control col-md-6 col-xs-12" value="">
                                        </div>
                                    </div>
                                </li>
                                <li style="width: 220px;">
                                    <div class="form-group">
                                        <label class="control-label col-md-4 col-sm-4 col-xs-6">服务状态</label>
                                        <div class="col-md-8 col-sm-8 col-xs-12">
                                            <select name="svrType" id="svrType" class="form-control" >
                                                <option value="">--请选择--</option>
                                                <option  th:selected="${svrType eq data.item}" th:each="data:${svrTypeList}" th:value="${data.item}" th:text="${data.item}" value="">类型</option>
                                            </select>
                                        </div>
                                    </div>
                                </li>

                                <li>
                                    <button type="submit" class="btn btn-primary"> 查 &nbsp;&nbsp;&nbsp;&nbsp;询</button>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_content">
                        <p class="text-muted font-13 m-b-30"></p>
                        <div id="datatable-responsive_wrapper"
                             class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                            <div class="row">

                                <div class="col-sm-12">
                                    <table id="datatable-responsive"
                                           class="table table-striped table-bordered dt-responsive nowrap dataTable no-footer dtr-inline collapsed"
                                           cellspacing="0" width="100%" role="grid"
                                           aria-describedby="datatable-responsive_info" style="width: 100%;">
                                        <thead>
                                        <tr role="row">
                                            <th class="sorting_asc" tabindex="0"
                                                aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                aria-label="First name: activate to sort column descending"
                                                aria-sort="ascending">编号
                                            </th>
                                            <th class="sorting" tabindex="0"
                                                aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                aria-label="Last name: activate to sort column ascending">
                                                客户
                                            </th>
                                            <th class="sorting" tabindex="0"
                                                aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                aria-label="Last name: activate to sort column ascending">
                                                服务类型
                                            </th>
                                            <th class="sorting" tabindex="0"
                                                aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                aria-label="Last name: activate to sort column ascending">
                                                创建人
                                            </th>
                                            <th class="sorting" tabindex="0"
                                                aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                aria-label="Last name: activate to sort column ascending">
                                                创建日期
                                            </th>
                                            <th class="sorting" tabindex="0"
                                                aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                aria-label="Last name: activate to sort column ascending">
                                                概要
                                            </th>
                                            <th class="sorting" tabindex="0"
                                                aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                aria-label="Last name: activate to sort column ascending">
                                                操作
                                            </th>
                                        </tr>
                                        </thead>
                                        <tbody >

                                        <tr role="row" class="odd" th:each="serviceObj:${cstServicePage.content}" ><!--th:if="${serviceObj.svrStatus eq '新创建'}"-->
                                            <td tabindex="0" class="sorting_1" th:text="${serviceObj.svrId}">usrId</td>
                                            <td th:text="${serviceObj.svrCustName}">usrName</td>
                                            <td th:text="${serviceObj.svrType}">usrName</td>
                                            <td th:text="${serviceObj.svrCreateBy}">usrName</td>
                                            <td th:text="${serviceObj.svrCreateDate}">usrName</td>
                                            <td th:text="${serviceObj.svrTitle}">usrName</td>
                                            <td>
                                                <div class="btn-group">
                                                    <button type="button" class="btn btn-danger">点击操作</button>
                                                    <button type="button" class="btn btn-danger dropdown-toggle"
                                                            data-toggle="dropdown" aria-expanded="false">
                                                        <span class="caret"></span>
                                                        <span class="sr-only">Toggle Dropdown</span>
                                                    </button>
                                                    <ul class="dropdown-menu" role="menu" >
                                                        <li>
                                                            <a class="delInfo" id="del" href="#" th:href="@{/serviceManage/toServiceFeedbacksave(svrId=${serviceObj.svrId})}"
                                                               data-toggle="tooltip" data-placement="top" title=""
                                                               data-original-title="处理">处理</a></li>
                                                    </ul>
                                                </div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="row" th:if="${cstServicePage.totalElements>5}">
                                <div class="col-sm-5">
                                    <div class="dataTables_info" id="datatable-responsive_info"
                                         role="status" aria-live="polite">共<span th:text="${cstServicePage.totalElements }">1</span>条记录
                                        <span th:text="${cstServicePage.number+1 }">1</span>/<span th:text="${cstServicePage.totalPages }">1</span>页</div>
                                </div>
                                <div class="col-sm-7">
                                    <div class="dataTables_paginate paging_simple_numbers"
                                         id="datatable-responsive_paginate">
                                        <ul class="pagination">
                                            <li class="paginate_button previous" th:if="${cstServicePage.number gt 0}"><a
                                                    href="javascript:page_nav(document.forms[0],1);"
                                                    aria-controls="datatable-responsive" data-dt-idx="0"
                                                    tabindex="0">首页</a>
                                            </li>
                                            <li class="paginate_button " th:if="${cstServicePage.number gt 0}">
                                                <a href="#" th:onclick="'javascript:page_nav(document.forms[0],'+${cstServicePage.number }+');'"
                                                   aria-controls="datatable-responsive" data-dt-idx="1"
                                                   tabindex="0">上一页</a>
                                            </li>
                                            <li class="paginate_button " th:if="${cstServicePage.number gt 0}"><a
                                                    href="#"
                                                    th:onclick="'javascript:page_nav(document.forms[0],'+${cstServicePage.number}+');'"
                                                    aria-controls="datatable-responsive" data-dt-idx="1"
                                                    tabindex="0">上一页</a>
                                            </li>
                                            <li class="paginate_button " th:if="${(cstServicePage.number+1) lt cstServicePage.totalPages}"><a
                                                    href="#" th:onclick="'javascript:page_nav(document.forms[0],'+${cstServicePage.number+2 }+');'"
                                                    aria-controls="datatable-responsive" data-dt-idx="1"
                                                    tabindex="0">下一页</a>
                                            </li>
                                            <li class="paginate_button next" th:if="${(cstServicePage.number+1) lt cstServicePage.totalPages}"><a
                                                    href="#" th:onclick="'javascript:page_nav(document.forms[0],'+${cstServicePage.totalPages }+');'"
                                                    aria-controls="datatable-responsive" data-dt-idx="7"
                                                    tabindex="0">最后一页</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script  layout:fragment="js">
    $("#back").on("click",function(){
        window.history.back();
    });



</script>
</html>
