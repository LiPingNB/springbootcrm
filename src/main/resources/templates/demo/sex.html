<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>sex</title>
</head>
<body>
<div th:switch="${sex}">
<p th:case="'woman'">他是一个姑娘</p>
    <p th:case="'man'">他是一个爷们</p>
    <!--*：case的默认选项-->
    <p th:case="*">他不男不女</p>
</div>
</body>
</html>
